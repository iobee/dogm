<div class="container">
  <form class="form-signin" ng-submit="register()">
    <h2 class="form-signin-heading">Please sign up</h2>

    <label class="sr-only" for="inputUsername">Username</label>
    <input class="form-control" id="inputUsername" type="text" placeholder="Username" ng-model="username" required autofocus/>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input id="inputEmail" class="form-control" type="email" placeholder="Email address" ng-model="email" required autofocus/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" type="password" class="form-control" placeholder="Password" ng-model="password" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"/> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
