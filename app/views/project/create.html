<div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="inputName">Project name</label>
                <div class="row">
                    <div class="col-xs-2">
                        <input id="inputName" class="form-control" type="text" ng-model="project.name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputStatus">Status</label>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <select name="project.status" id="inputStatus" class="form-control">
                            <option value="0">Development</option>
                            <option value="1">Release</option>
                            <option value="2">Stable</option>
                            <option value="3">Obsolete</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea class="form-control" type="text" id="inputDesc" cols="30" rows="10" ng-model="project.desc"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
