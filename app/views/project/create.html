<h2 class="sub-header">Project</h2>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
                <th>name</th>
                <th>status</th>
                <th>desc</th>
                <th>create date</th>
                <th>action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
                <td>KernelSec</td>
                <td>development</td>
                <td>xxxx</td>
                <td>2013-2-33 xx</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="deleteProject(project)">delete</button>
                    <button class="btn btn-primary btn-sm" ng-click="disable(project)">edit</button>
                </td>
			</tr>
            <tr ng-repeat="project in projects">
                <td>{{$index + 1}}</td>
                <td>{{project.name}}</td>
                <td>{{project.status}}</td>
                <td>{{project.desc}}</td>
                <td>{{project.createdDate}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="deleteProject(project)">delete</button>
                    <button class="btn btn-primary btn-sm" ng-click="disable(project)">edit</button>
                </td>
            </tr>
		</tbody>
	</table>
</div>

<h2 class="sub-header">Create Project</h2>
<div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="inputName">Project name</label>
                <div class="row">
                    <div class="col-xs-2">
                        <input id="inputName" class="form-control" type="text" placeholder="project name" ng-model="project.name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputStatus">Status</label>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <select ng-model="project.status" id="inputStatus" class="form-control" required>
                            <option value="">-- Select --</option>
                            <option value="0">Development</option>
                            <option value="1">Release</option>
                            <option value="2">Stable</option>
                            <option value="3">Obsolete</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea class="form-control" type="text" id="inputDesc" cols="30" rows="10" ng-model="project.desc"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
