<h2 class="sub-header">Role</h2>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
                <th>name</th>
                <th>status</th>
                <th>desc</th>
                <th>createDate</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
                <td>Developer</td>
                <td>normal</td>
                <td>xxxx</td>
			</tr>
		</tbody>
	</table>
</div>

<h2 class="sub-header">Create role</h2>
<div class="row">
    <div class="col-xs-9">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="inputName">Role name</label>
                <div class="row">
                    <div class="col-xs-2">
                        <input id="inputName" class="form-control" type="text" ng-model="role.name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea class="form-control" type="text" id="inputDesc" cols="30" rows="10" ng-model="role.desc"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
