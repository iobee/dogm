<div class="row">
    <div class="col-xs-9">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="inputName">Role name</label>
                <div class="row">
                    <div class="col-xs-2">
                        <input id="inputName" class="form-control" type="text" ng-model="role.name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea class="form-control" type="text" id="inputDesc" cols="30" rows="10" ng-model="role.desc"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
