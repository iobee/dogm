            <div class="form-group">
                <label>Assign to</label>
                <div class="row">
                    <div class="col-xs-3">
                        <!--<button type="button" class="form-control" data-toggle="modal" data-target="#myModal" class="btn btn-default">{{handlerName | json}}</button>-->
                        <select name="bug.handlerId" ng-model="bug.handlerId" id="inputID" class="form-control">
                        	<option value=""> -- Select One -- </option>
                            <option ng-repeat="user in users" value="{{user._id}}">{{user.username}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProject">Select project</label>
                <div class="row">
                    <div class="col-xs-3">
                        <select id="inputProject" class="form-control" ng-model="bug.projectId">
                            <option>KernelSec</option>
                            <option>Test</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSummary">Summary</label>
                <input id="inputSummary" type="text" class="form-control" placeholder="Enter summary"
                       ng-model="bug.summary" required>
            </div>
            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea id="inputDesc" class="form-control" ng-model="bug.desc"></textarea>
            </div>
            <div class="form-group">
                <label for="inputPriority">Priority</label>
                <div class="row">
                    <div class="col-xs-3">
                        <select id="inputPriority" class="form-control" ng-model="bug.priority">
                            <option selected>high</option>
                            <option>low</option>
                            <option>normal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFile">Attach file</label>
                <input id="inputFile" type="file">
            </div>

            <div><span>{{result}}</span></div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
