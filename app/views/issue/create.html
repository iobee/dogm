    </div>
    <div class="col-xs-9">

            <div class="form-group">
                <label>Assign to</label>
                <div class="row">
                    <div class="col-xs-3">
                        <!--<button type="button" class="form-control" data-toggle="modal" data-target="#myModal" class="btn btn-default">{{handlerName | json}}</button>-->
                        <select name="bug.handlerId" ng-model="bug._handler" ng-options="user._id as user.username for user in users" id="inputID" class="form-control" required>
                        	<option value=""> -- Select One -- </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProject">Select project</label>
                <div class="row">
                    <div class="col-xs-3">
                        <select id="inputProject" name="bug.projectId" class="form-control" ng-model="bug._project" ng-options="project._id as project.name for project in projects" required>
                            <option value="">-- Select One --</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSummary">Summary</label>
                <input id="inputSummary" type="text" class="form-control" placeholder="Enter summary"
                       ng-model="bug.summary" required>
            </div>
            <div class="form-group">
                <label for="inputDesc">Desc</label>
                <textarea id="inputDesc" class="form-control" ng-model="bug.desc"></textarea>
            </div>
            <div class="form-group">
                <label for="inputPriority">Priority</label>
                <div class="row">
                    <div class="col-xs-3">
                        <select id="inputPriority" class="form-control" ng-model="bug.priority">
                            <option value="">normal</option>
                            <option value="">high</option>
                            <option value="">low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFile">Attach file</label>
                <input type="hidden" ng-model="bug._file"/>
                <div id="inputFile" class="well" nv-file-drop="" uploader="uploader">
                    Drag and drop here, or
                    <label class="btn-link">
                        manually upload
                        <input type="file" accept="image/*" nv-file-select="" uploader="uploader" class="hidden">
                    </label>
                    .
                </div>

                <div ng-show="uploader.isHTML5" ng-repeat="item in uploader.queue" ng-thumb="{ file: item._file, height: 100 }"></div>

                <div class="progress">
                    <div class="progress-bar" ng-style="{width: uploader.progress + '%'}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>

                <!--<ul>-->
                    <!--<li ng-repeat="item in uploader.queue">-->
                        <!--Name: <span ng-bind="item.file.name"></span><br/>-->
                        <!--<button ng-click="item.upload()">upload</button>-->
                    <!--</li>-->
                <!--</ul>-->
            </div>

            <div><span>{{result}}</span></div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
