<div class="container-fluid">
  <form ng-submit="submit()">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input id="inputEmail" class="form-control" type="email" placeholder="Email address" ng-model="email" required autofocus/>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input id="inputPassword" type="password" class="form-control" placeholder="Password" ng-model="password" required>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"/> Remember me
      </label>
    </div>

    <button class="btn btn-default" type="submit">Sign in</button>
  </form>
</div>
